<div class="login-form">
    <mat-card>
        <h1>Login</h1>

        <form [formGroup]="loginForm.baseForm" (ngSubmit)="onLogin()">
            <mat-form-field class="w-100 mb-2">
                <input type="text" formControlName="username" matInput placeholder="Username" required/>
                <mat-error *ngIf="checkField('username')">
                    {{ loginForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="w-100 mb-4">
                <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="password" required/>
                <mat-icon *ngIf="loginForm.baseForm.get('password')?.dirty" [color]="hide ? 'primary' : 'accent'" matSuffix (click)="hide = !hide" style="vertical-align: sub;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="checkField('password')">
                    {{ loginForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            
            <button type="submit" mat-raised-button color="primary" class="w-100" [disabled]="loginForm.baseForm.invalid">Login</button>
        </form>
    </mat-card>
</div>
